name: build-windows

on: [ push, pull_request ]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - name: Caching Submodules
      uses: actions/cache@v2
      id: cache-submodules
      env:
        cache-name: cache-submodules
      with:
        key: ${{ runner.os }}-build-${{ env.cache-name }}
        path: vendor

    - name: Download Submodules
      if: steps.cache-submodules.outputs.cache-hit != 'true'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Generate Project Files
      run: cmake -G "Visual Studio 16 2019" -A x64 -S . -B build

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build Solution
      run: msbuild -property:Configuration=Release,MultiProcessorCompilation=true -maxCpuCount -verbosity:minimal -noLogo build/HyperEngine.sln
